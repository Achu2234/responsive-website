<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			
			<nav>
				<ul class="gadgets">
					<li><a class="gadgets" href="#">4D Pocket</a></li>
					<li><a class="gadgets" href="#">Take-copter</a></li>
					<li><a class="gadgets" href="#">Time Machine</a></li>
				</ul>
			</nav>
			
		</header>

		<main>
			<section class="main">
				<div class="about">
					<div class="birthday">
						<h1>Doraemon's Birthday</h1>
						<p>
							Doraemon is a Japanese manga series written
							and illustrated by Fujiko Fujios.
						</p>
					</div>
					<div class="btn">
						<button class="wish"><b>Wish him</b></button>
						<button class="order"><b>Order cake</b></button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/doraemon.png" alt="doraemon" />
				</div>
			</section>

			

			<img class="ballons" src="./img/balloons.jpg" alt="" />
			<img class="cake" src="./img/cake.jpg" alt="" />
			
		</main>
	</body>
</html>
